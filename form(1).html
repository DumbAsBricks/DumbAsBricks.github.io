<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Store Order Form</title>
    <link rel="stylesheet" href="css/order_form.css">
</head>
<body>
    <div class="form-container">
        <h1>Hardware Store Order Form</h1>
        <form action="/submit-order" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 09123456789" required>

            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value="">-- Select a Product --</option>
                <option value="hammer">Stanley Hammer - ₱250</option>
                <option value="drill">Black & Decker Drill - ₱3500</option>
                <option value="saw">Hand Saw - ₱150</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any special requests..."></textarea>

            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
