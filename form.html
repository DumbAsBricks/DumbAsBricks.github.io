<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Store Order Form</title>
    <link rel="stylesheet" href="css/order_form.css">
    <link rel="stylesheet" href="css/NavStyle.css">
</head>
<body>

    <header>
        <img class="logo" src="images/WaKuWaKu_banner.png" alt="logo" height="auto" width="200px">
        <nav class="nav">
            <ul>
                <li><a href="sophie.html">Products</a></li>
                <li><a href="newcart.html">Purchase Hardware</a></li>
                <li><a href="form.html">Contact Us</a></li>
            </ul>
        </nav>
        
    </header>
    <div class="form-container">
        <h1>Hardware Store Order Form</h1>
        <form action="/submit-order" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>  <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. 09123456789" required>  <br>



            <label for="comments">What do you want to tell us?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any special requests..."></textarea>  <br>

            <button type="submit" href="order-passed.html">Submit</button>
        </form>
    </div>
</body>
</html>
