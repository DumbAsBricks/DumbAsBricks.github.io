<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Crashing Waves</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            position: relative;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), rgba(0, 0, 255, 0) 70%);
            border-radius: 50%;
            animation: crash 2.5s ease-out infinite, spin 5s linear infinite, colorShift 3s linear infinite;
            mix-blend-mode: screen;
        }

        @keyframes crash {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Create multiple waves at different times */
        .wave:nth-child(1) { animation-delay: 0s; }
        .wave:nth-child(2) { animation-delay: 0.5s; }
        .wave:nth-child(3) { animation-delay: 1s; }
        .wave:nth-child(4) { animation-delay: 1.5s; }
        .wave:nth-child(5) { animation-delay: 2s; }
    </style>
</head>
<body>
    <!-- Multiple waves for continuous crashing and spinning effect -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
